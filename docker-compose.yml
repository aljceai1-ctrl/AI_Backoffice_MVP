services:

  # ── Postgres ────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: backoffice
      POSTGRES_PASSWORD: backoffice
      POSTGRES_DB: backoffice
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U backoffice -d backoffice"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ── Test-only database (used by pytest) ─────────────────────────────────
  postgres_test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: backoffice
      POSTGRES_PASSWORD: backoffice
      POSTGRES_DB: backoffice_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U backoffice -d backoffice_test"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ── MailHog (email capture for dev) ─────────────────────────────────────
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"

  # ── Backend (FastAPI) ───────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://backoffice:backoffice@postgres:5432/backoffice
      TEST_DATABASE_URL: postgresql://backoffice:backoffice@postgres_test:5432/backoffice_test
      SECRET_KEY: dev-secret-key-change-in-production
      MAILHOG_API_URL: http://mailhog:8025/api/v2
      UPLOAD_DIR: /app/data/uploads
      CORS_ORIGINS: '["http://localhost:3000"]'
      SEED_DEMO_DATA: "true"
      DEBUG: "true"
    volumes:
      - ./backend:/app
      - uploads:/app/data/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ── Frontend (Next.js dev server) ───────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      API_BACKEND_URL: http://backend:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/next.config.js:/app/next.config.js
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
  uploads:
