# =============================================================================
# AI Backoffice MVP â€” CI Pipeline (Monorepo)
# =============================================================================

name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

# =============================================================================
# Backend: quality + tests
# =============================================================================
jobs:
  backend-quality:
    name: Backend Quality (ruff + mypy)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt
      - run: python -m pip install -r requirements-dev.txt
      - run: ruff check .
      - run: ruff format --check .
      - run: mypy app/

  backend-tests:
    name: Backend Tests (pytest)
    runs-on: ubuntu-latest
    needs: backend-quality
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: backoffice
          POSTGRES_PASSWORD: backoffice
          POSTGRES_DB: backoffice_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U backoffice -d backoffice_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    env:
      DATABASE_URL: postgresql://backoffice:backoffice@localhost:5432/backoffice
      TEST_DATABASE_URL: postgresql://backoffice:backoffice@localhost:5433/backoffice_test
      SECRET_KEY: ci-test-secret
      UPLOAD_DIR: /tmp/backoffice_uploads
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt
      - run: python -m pip install -r requirements.txt -r requirements-dev.txt
      - run: mkdir -p /tmp/backoffice_uploads
      - run: pytest -q --tb=short

  # =============================================================================
  # Frontend: lint + typecheck + build
  # =============================================================================
  frontend-quality:
    name: Frontend Quality (lint + typecheck + build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci --legacy-peer-deps
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build

  # =============================================================================
  # Docker: build smoke test
  # =============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    steps:
      - uses: actions/checkout@v4
      - run: docker build --tag ai-backoffice-backend:ci ./backend
      - run: docker build --tag ai-backoffice-frontend:ci ./frontend
